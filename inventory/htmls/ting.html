<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern JS Site</title>

  <style>
    :root {
      --bg: #020617;
      --bg2: #0f172a;
      --card: #111827;
      --primary: #3b82f6;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --radius: 14px;
    }

    body.light {
      --bg: #e5e7eb;
      --bg2: #f9fafb;
      --card: #ffffff;
      --text: #020617;
      --muted: #475569;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg), var(--bg2));
      color: var(--text);
      transition: background 0.4s, color 0.4s;
    }

    header {
      padding: 2rem 4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--muted);
      font-weight: 500;
      cursor: pointer;
    }

    nav a:hover {
      color: var(--text);
    }

    .hero {
      text-align: center;
      padding: 5rem 2rem;
      max-width: 900px;
      margin: auto;
    }

    .hero h2 {
      font-size: clamp(2.2rem, 5vw, 3.4rem);
      margin-bottom: 1rem;
    }

    .hero p {
      color: var(--muted);
      margin-bottom: 2rem;
    }

    button {
      background: var(--primary);
      border: none;
      padding: 0.8rem 2rem;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59,130,246,0.4);
    }

    .section {
      padding: 4rem 2rem;
      max-width: 1100px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: var(--radius);
      border: 1px solid #1f2937;
      transition: transform 0.2s, border 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--primary);
    }

    .counter {
      text-align: center;
      margin-top: 3rem;
    }

    .counter span {
      font-size: 3rem;
      font-weight: 700;
      display: block;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--card);
      padding: 1rem 1.5rem;
      border-radius: var(--radius);
      border-left: 4px solid var(--primary);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

  <header>
    <h1>MySite</h1>
    <nav>
      <a onclick="toggleTheme()">Toggle Theme</a>
      <a onclick="showToast('Navigation clicked')">Notify</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Modern Website with JavaScript</h2>
    <p>Clean design + interactivity using vanilla JS.</p>
    <button onclick="increment()">Click Me</button>
  </section>

  <section class="section">
    <div class="cards">
      <div class="card">
        <h3>JavaScript</h3>
        <p>Dynamic behavior without frameworks.</p>
      </div>
      <div class="card">
        <h3>Single File</h3>
        <p>Easy to deploy or serve from embedded devices.</p>
      </div>
      <div class="card">
        <h3>Expandable</h3>
        <p>Add fetch, WebSockets, or file upload.</p>
      </div>
    </div>

    <div class="counter">
      <span id="count">0</span>
      <button onclick="increment()">Increase Counter</button>
    </div>
  </section>

  <footer>
    Â© 2025 MySite
  </footer>

  <div class="toast" id="toast"></div>

  <script>
    let count = 0;

    function increment() {
      count++;
      document.getElementById("count").textContent = count;
      showToast("Button clicked (" + count + ")");
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
      showToast("Theme toggled");
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    }
  </script>

</body>
</html>
